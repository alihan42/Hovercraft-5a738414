<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  href="style.css">
        <title>periodic table</title>
    </head>
    <body>
    <table>
        <tr>
            <th scope="col">group</th>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th scope="col">3</th>
            <th scope="col">4</th>
            <th scope="col">5</th>
        </tr>
        <tr>
            <th scope="row">period<p>1</th>
            <td class="groen kleur"><a href="https://nl.wikipedia.org/wiki/Waterstof_(element)">1<P>H</a></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td class="paars kleur"><a href="https://nl.wikipedia.org/wiki/Lithium_(element)">3<P>Li</td>
            <td class="blauw kleur"><a href="https://nl.wikipedia.org/wiki/Beryllium">4<P>Be</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td class="paars kleur"><a href="https://nl.wikipedia.org/wiki/Natrium">11<P>Na</td>
            <td class="blauw kleur"><a href="https://nl.wikipedia.org/wiki/Magnesium">12<P>Mg</td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td class="paars kleur"><a href="https://nl.wikipedia.org/wiki/Kalium">19<P>K</td>
            <td class="blauw kleur"><a href="https://nl.wikipedia.org/wiki/Calcium">20<P>Ca</td>
            <td class="geel kleur"><a href="https://nl.wikipedia.org/wiki/Scandium">21<P>Sc</td>
            <td class="geel kleur"><a href="https://nl.wikipedia.org/wiki/Titanium">22<P>Ti</td>
            <td class="geel kleur"><a href="https://nl.wikipedia.org/wiki/Vanadium">23<P>V</td>

        </tr>
        <tr>
            <th scope="row">5</th>
            <td class="paars kleur"><a href="https://nl.wikipedia.org/wiki/Rubidium">37<P>Rb</td>
            <td class="blauw kleur"><a href="https://nl.wikipedia.org/wiki/Strontium">38<P>Sr</td>
            <td class="geel kleur"><a href="https://nl.wikipedia.org/wiki/Yttrium">39<P>Y</td>
            <td class="geel kleur"><a href="https://nl.wikipedia.org/wiki/Zirkonium">40<P>Zr</td>
            <td class="geel kleur"><a href="https://nl.wikipedia.org/wiki/Niobium">41<P>Nb</td>
        </tr>
    </table>
    </body>
</html>
